---
layout: default
---
<article class="post-wrapper" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h2 class="post-title" itemprop="name headline">{{ page.title }}</h2>
    <p class="post-meta"><i class="fa fa-clock-o" aria-hidden="true"></i> <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p>
  </header>
  <div class="post-content" itemprop="articleBody">
    <img class="post-image" src="{{ site.baseurl }}/post-images/{{ page.image }}" alt="{{ page.title }}">{{ content }}
  </div>
</article>

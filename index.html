---
layout: default
---
<div class="home">
  {% for post in site.posts %}
    <article class="post-container">
      <img class="post-image" src="{{ site.baseurl }}/post-images/{{ post.image }}" alt="{{ post.title }}">
      <span class="post-divider"></span>
      <div class="meta-container">
        <h2 class="post-title">{{ post.title | escape }}</h2>
        <p class="post-date"><i class="fa fa-clock-o" aria-hidden="true"></i> {{ post.date | date: '%B %-d, %Y' }}</p>
        <p class="post-excerpt">{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">Read More</a>
        <!-- <a class="social twitter" href="https://www.twitter.com/intent/tweet?text={{ post.title | cgi-escape }}&url={{ post.url | prepend: site.baseurl | cgi-escape}}" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        <a class="social facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ post.url | prepend: site.baseurl | cgi-escape}}" target="_blank"><i class="fa fa-facebook-official" aria-hidden="true"></i></a> -->
      </div>
    </article>
  {% endfor %}
</div>
